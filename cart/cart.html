<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Cart</title>
    <link rel="stylesheet" href="/cart/cart.css">
</head>

<body>
    <header>
        <div class="header-left" id="nav-brand">
            Freak-Sale
        </div>
        <div class="header-right">
            <ul class="list-non-bullet nav-pills">
                <li class="inline-item right-items" id="search"><input type="search" placeholder="search" /></li>
                <li class="inline-item right-items" id="login">
                    <button id="login-btn"><a href="#" id="login-link">Login</a></button>
                </li>
                <li class="inline-item right-items count-display"><img src="/images/wishlist-icon.png" alt="wishlist"
                        id="wishlist-img"><span class="count">0</span></li>
                <li class="inline-item right-items count-display"><img src="/images/cart-image.png" alt="cart"
                        id="cart-img"><span class="count">0</span></li>
            </ul>
        </div>
    </header>
    <main>
        <div class="heading-text">My Cart</div>
        <div class="main-content">
            <div class="cart-container">
                <div class="cart">
                    <div class="cart-data">
                        <img src="/images/fountain-head.jpg" alt="item-img" class="cart-img" />
                        <div class="cart-desc">
                            <div class="cart-heading">Fountain Head</div>
                            <div class="price">₹1,000 <del>₹2,000</del></div>
                            <div class="discount">50% off</div>
                            <div class="quantity">Quantity:<button class="inc-dec quant-btn-color">-</button><button
                                    class="quant-count quant-btn-color">1</button><button
                                    class="inc-dec quant-btn-color">+</button></div>
                        </div>
                    </div>
                    <div class="cart-btn">
                        <button class="remove-btn">Remove From Cart</button>
                        <button class="move-to-wishlist-btn">Move to Wishlist</button>
                    </div>
                </div>
                <div class="cart">
                    <div class="cart-data">
                        <img src="/images/fountain-head.jpg" alt="item-img" class="cart-img" />
                        <div class="cart-desc">
                            <div class="cart-heading">Fountain Head</div>
                            <div class="price">₹1,000 <del>₹2,000</del></div>
                            <div class="discount">50% off</div>
                            <div class="quantity">Quantity:<button class="inc-dec quant-btn-color">-</button><button
                                    class="quant-count quant-btn-color">1</button><button
                                    class="inc-dec quant-btn-color">+</button></div>
                        </div>
                    </div>
                    <div class="cart-btn">
                        <button class="remove-btn">Remove From Cart</button>
                        <button class="move-to-wishlist-btn">Move to Wishlist</button>
                    </div>
                </div>
            </div>
            <div class="price-details">
                <div class="price-detail-heading">Price Details</div>
                <div class="separator"></div>
                <div>
                    <div class="purchase-cost details">
                        <div class="purchase">Price</div>
                        <div class="cost">₹2,000</div>
                    </div>
                    <div class="discount-cost details">
                        <div class="discount-text">Discount</div>
                        <div class="cost">₹500</div>
                    </div>
                    <div class="delivery-charges details">
                        <div class="delivery">Delivery Charges</div>
                        <div class="charges">₹100</div>
                    </div>
                </div>
                <div class="separator"></div>
                <div class="total-amount details">
                    <div class="total">Total</div>
                    <div class="amount">₹1600</div>
                </div>
                <div class="separator"></div>
                <div class="save">You saved ₹500 on this order</div>
                <div class="place-order"><button>Place Order</button></div>
            </div>
        </div>
    </main>
</body>

</html>
