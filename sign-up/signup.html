<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up</title>
    <link rel="stylesheet" href="/sign-up/signup.css">
</head>

<body>
    <header>
        <div class="header-left" id="nav-brand">
            Freak-Sale
        </div>
        <div class="header-right">
            <ul class="list-non-bullet nav-pills">
                <li class="inline-item right-items" id="search"><input type="search" placeholder="search" /></li>
                <li class="inline-item right-items" id="login">
                    <button id="login-btn"><a href="/signin/signin.html" id="login-link">Login</a></button>
                </li>
                <li class="inline-item right-items count-display"><a href="/wishlist/wishlist.html"><img
                            src="/images/wishlist-icon.png" alt="wishlist" id="wishlist-img"><span
                            class="count">0</span></a></li>
                <li class="inline-item right-items count-display"><a href="/cart/cart.html"><img src="/images/cart-image.png"
                            alt="cart" id="cart-img"><span class="count">0</span></a></li>
            </ul>
        </div>
    </header>
    <main>
        <div class="signup-wrapper">
            <div class="heading-text">Sign-Up</div>
            <label for="name" class="name form-text">First Name: <input type="text" id="first-name"
                    placeholder="first name" /></label>
            <label for="name" class="name form-text">Last Name: <input type="text" id="last-name"
                    placeholder="last name" /></label>
            <label for="email" class="email-id form-text">Email Id: <input type="email" placeholder="email"
                    id="email-id" /></label>
            <label for="password" class="password form-text">Password: <input type="password" placeholder="password"
                    id="password" /></label>
            <label for="cnf-password" class="password form-text">Confirm Password: <input type="password"
                    placeholder="confirm-password" id="cnf-password" /></label>
            <button class="sign-in-btn">Sign up</button>
            <button class="alt-sign-btn"><a href="/signin/signin.html" class="alt-sign-link">Already have an Account? Login</a></button>
        </div>
    </main>
</body>

</html>
